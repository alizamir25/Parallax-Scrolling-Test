<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parallax Scrolling Test</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section class="description panel blue">
            <div>
                <h1>Parallax Scrolling Test</h1>
                <p>Use pinning to layer panels on top of each other as you scroll.</p>
                <div class="scroll-down">
                    Scroll down
                    <div class="arrow"></div>
                </div>
            </div>
        </section>
        <section class="panel red">ONE</section>
        <section class="panel orange">TWO</section>
        <section class="panel purple">THREE</section>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/ScrollTrigger.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/ScrollToPlugin.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
